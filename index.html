<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.webp">
    <title>Flip_to_Win</title>
    <link rel="stylesheet" href="memory.css">
</head>
<body>
<div id="home_page">
    <h1>Flip To Win</h1>
    <img id="logo_img" class="logo_img" src="logo.webp" alt="logo"><br>
    <button id="start-button" class="start-button">Play Game</button>
</div>
<div id="game_bar">
    <div id="game-board" class="game-board" style="display: none;">
       
    </div>
    <div id="controls" class="controls" style="display: none;">
        <button id="restart-button" class="restart-button">Restart</button>
        <button id="home-button" class="home-button">Home</button>
    </div>
</div>
    <div id="popup-message" class="popup" style="display: none;">
        <div class="popup-content">
            <h2>Congratulations!</h2>
            <p>You've matched all the cards!</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    
    
   
    
    <script src="memory.js"></script>
</body>
</html>
